<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./main.css" />
    <title>Formulário</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="@@ENDERECO_DO_CSS" />
  </head>

  <body>
    <main>
      <h1>Formulário de Validação</h1>
      <h3>Insira os valores</h3>
      <form id="form">
        <input type="number" id="valorUm" placeholder="Digite aqui" required />
        <input
          type="number"
          id="valorDois"
          placeholder="Digite aqui"
          required
        />
        <button type="submit">Validar</button>
      </form>
    </main>
    <script src="@@ENDERECO_DO_JS"></script>
  </body>
</html>
